                <label for="UserId">User ID</label>
                <input type="text" id="CaseID" name="Case ID">
            <label for="CaseCategory">Case Category;</label>

                <option value="Capital">Capital</option>
                    <option value="Minor">Minor</option>

                <label for="PresentationDate">Presentation Date:</label>
                <input type="date" id="PresentationDate" name="Presentation Date" required>
                <label for="EvidenceTime">Evidence Collection Time:</label>
                <input type="number" id="EvidenceTime" name="Evidence Time" required>
                <label for="SittingsNeeded:">Sittings Needed:</label>
